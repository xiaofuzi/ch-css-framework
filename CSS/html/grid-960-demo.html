<!DOCTYPE>
<html>
	<head>
		<title>grid-960-demo</title>
		<!--<link rel="stylesheet" href="../Grid/ch-grid-960.css"/>-->
		<link rel="stylesheet" href="../Grid/ch-grid-960-less.css"/>
		<style>
		.ch-container{
			background-color: green;
		}
		    .ch-grid-gray{
		    	background-color: gray;
		    	text-align:  center;
		    }
		    div{
		    	margin: 10px;
		    }
		</style>
	</head>
	<body>
		<!-- 960px容器声明-->
		<div class="ch-container">
			<div class="ch-grid-1  ch-grid-gray">60</div>
			<div class="ch-grid-1  ch-grid-gray">60</div>
			<div class="ch-grid-1  ch-grid-gray">60</div>
			<div class="ch-grid-1  ch-grid-gray">60</div>
			<div class="ch-grid-1  ch-grid-gray">60</div>
			<div class="ch-grid-1  ch-grid-gray">60</div>
			<div class="ch-grid-1  ch-grid-gray">60</div>
			<div class="ch-grid-1  ch-grid-gray">60</div>
			<div class="ch-grid-1  ch-grid-gray">60</div>
			<div class="ch-grid-1  ch-grid-gray">60</div>
			<div class="ch-grid-1  ch-grid-gray">60</div>
			<div class="ch-grid-1  ch-grid-gray">60</div>

			<div class="ch-grid-1  ch-grid-gray">60</div>
			<div class="ch-grid-11  ch-grid-gray">860</div>

			<div class="ch-grid-2  ch-grid-gray">140</div>
			<div class="ch-grid-10  ch-grid-gray">780</div>

			<div class="ch-grid-3  ch-grid-gray">220</div>
			<div class="ch-grid-9  ch-grid-gray">700</div>

			<div class="ch-grid-4  ch-grid-gray">300</div>
			<div class="ch-grid-8  ch-grid-gray">620</div>

			<div class="ch-grid-5  ch-grid-gray">380</div>
			<div class="ch-grid-7  ch-grid-gray">540</div>

			<div class="ch-grid-6  ch-grid-gray">460</div>
			<div class="ch-grid-6  ch-grid-gray">460</div>

			<!--prefix and suffix-->
			<div class="ch-grid-1 prefix-1 ch-grid-gray">60</div>
			<div class="clear"></div>

			<div class="ch-grid-1 prefix-2 ch-grid-gray">60</div>
			<div class="clear"></div>

			<div class="ch-grid-1 prefix-3 ch-grid-gray">60</div>
			<div class="clear"></div>

			<div class="ch-grid-1 prefix-4 ch-grid-gray">60</div>
			<div class="clear"></div>

			<div class="ch-grid-1 prefix-11 ch-grid-gray">60</div>
			<div class="clear"></div>

			<div class="ch-grid-1 suffix-1 ch-grid-gray">60</div>
			<div class="clear"></div>

			<div class="ch-grid-1 suffix-2 ch-grid-gray">60</div>
			<div class="clear"></div>

			<div class="ch-grid-1 suffix-3 ch-grid-gray">60</div>
			<div class="clear"></div>

			<div class="ch-grid-1 suffix-4 ch-grid-gray">60</div>
			<div class="clear"></div>

			<div class="ch-grid-1 suffix-11 ch-grid-gray">60</div>
			<div class="clear"></div>

			<!--push and pull-->
			<div class="ch-grid-1 push-1 ch-grid-gray">60</div>
			<div class="clear"></div>
			<div class="ch-grid-1 push-2 ch-grid-gray">60</div>
			<div class="clear"></div>
			<div class="ch-grid-1 push-3 ch-grid-gray">60</div>
			<div class="clear"></div>
			<div class="ch-grid-1 push-4 ch-grid-gray">60</div>
			<div class="clear"></div>
			<div class="ch-grid-1 push-5 ch-grid-gray">60</div>
			<div class="clear"></div>
			<div class="ch-grid-1 push-6 ch-grid-gray">60</div>
			<div class="clear"></div>
			<div class="ch-grid-1 push-7 ch-grid-gray">60</div>
			<div class="clear"></div>
			<div class="ch-grid-1 push-8 ch-grid-gray">60</div>
			<div class="clear"></div>
			<div class="ch-grid-1 push-9 ch-grid-gray">60</div>
			<div class="clear"></div>
			<div class="ch-grid-1 push-10 ch-grid-gray">60</div>
			<div class="clear"></div>
			<div class="ch-grid-1 push-11 ch-grid-gray">60</div>
			<div class="clear"></div>

			<div class="ch-grid-1 pull-1 ch-grid-gray">60</div>
			<div class="clear"></div>
			
			<!--grid-center,这里的clear div并不是必须的-->
			<div class="center-1 ch-grid-gray">60</div>
			<div class="clear"></div>
			<div class="center-2 ch-grid-gray">60</div>
			<div class="clear"></div>
			<div class="center-3 ch-grid-gray">60</div>
			<div class="clear"></div>
			<div class="center-4 ch-grid-gray">60</div>
			<div class="clear"></div>
			<div class="center-5 ch-grid-gray">60</div>
			<div class="clear"></div>
			<div class="center-6 ch-grid-gray">60</div>
			<div class="clear"></div>
			<div class="center-7 ch-grid-gray">60</div>
			<div class="clear"></div>
			<div class="center-8 ch-grid-gray">60</div>
			<div class="clear"></div>
			<div class="center-9 ch-grid-gray">60</div>
			<div class="clear"></div>
			<div class="center-10 ch-grid-gray">60</div>
			<div class="clear"></div>
			<div class="center-11 ch-grid-gray">60</div>
			<div class="clear"></div>
			<div class="center-12 ch-grid-gray">60</div>
			<div class="clear"></div>
		</div>
	</body>
</html>
