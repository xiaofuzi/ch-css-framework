<!DOCTYPE>
<html>
	<head>
		<title>fluid-fluid-desktop-demo</title>
		<link rel="stylesheet" href="../reset.css"/>
		<link rel="stylesheet" href="../Grid/ch-grid-fluid-desktop.css"/>
		<style>
		.fluid-container{
			background-color: green;
		}
		    .fluid-grid-gray{
		    	background-color: gray;
		    	text-align:  center;
		    }
		   
		</style>
	</head>
	<body>
		<div class="fluid-container">
			<div class="fluid-grid-5  fluid-grid-gray"><p>5%</p></div>
			
			<div class="fluid-grid-95  fluid-grid-gray"><p>95%</p></div>
			<div class="clear"></div>

			<div class="fluid-grid-10  fluid-grid-gray">10%</div>
			<div class="clear"></div>
			<div class="fluid-grid-15  fluid-grid-gray">15%</div>
			<div class="clear"></div>
			<div class="fluid-grid-20  fluid-grid-gray">20%</div>
			<div class="clear"></div>
			<div class="fluid-grid-25  fluid-grid-gray">25%</div>
			<div class="clear"></div>
			<div class="fluid-grid-30  fluid-grid-gray">30%</div>
			<div class="clear"></div>
			<div class="fluid-grid-35  fluid-grid-gray">35%</div>
			<div class="clear"></div>
			<div class="fluid-grid-40  fluid-grid-gray">40%</div>
			<div class="clear"></div>
			<div class="fluid-grid-45  fluid-grid-gray">45%</div>
			<div class="clear"></div>
			<div class="fluid-grid-50  fluid-grid-gray">50%</div>
			<div class="clear"></div>

			<div class="clear"></div>

			<div class="clear"></div>
			<div class="fluid-grid-70  fluid-grid-gray">70%</div>
			<div class="clear"></div>
			<div class="fluid-grid-75 fluid-grid-gray">75%</div>
			<div class="clear"></div>
			<div class="fluid-grid-80  fluid-grid-gray">80%</div>
			<div class="clear"></div>
			<div class="fluid-grid-85  fluid-grid-gray">85%</div>
			<div class="clear"></div>
			<div class="fluid-grid-90  fluid-grid-gray">90%</div>
			<div class="clear"></div>
			<div class="fluid-grid-95  fluid-grid-gray">95%</div>
			<div class="clear"></div>

			<div class="clear"></div>
			<div class="fluid-grid-66  fluid-grid-gray">66%</div>
			<div class="clear"></div>


			<!--fluid-prefix and fluif-suffix-->
			<div class="fluid-grid-10 fluid-prefix-10 fluid-grid-gray">10%</div>
			<div class="clear"></div>

			<div class="fluid-grid-10 fluid-prefix-20 fluid-grid-gray">10%</div>
			<div class="clear"></div>

			<div class="fluid-grid-10 fluid-prefix-30 fluid-grid-gray">10%</div>
			<div class="clear"></div>

			<div class="fluid-grid-10 fluid-prefix-40 fluid-grid-gray">10%</div>
			<div class="clear"></div>

			<div class="fluid-grid-10 fluid-prefix-50 fluid-grid-gray">10%</div>
			<div class="clear"></div>

			<div class="fluid-grid-10 fluid-suffix-10 fluid-grid-gray">10%</div>

			<div class="fluid-grid-10 fluid-push-20 fluid-grid-gray">10%</div>

			<div class="clear"></div>
			<div class="fluid-grid-10 fluid-push-90 fluid-grid-gray">10%</div>
			<div class="clear"></div>
			
			<div class="fluid-grid-10 fluid-pull-10 fluid-grid-gray">10%</div>
			<div class="clear"></div>
			
		</div>
	</body>
</html>
